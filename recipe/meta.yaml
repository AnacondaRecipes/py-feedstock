{% set name = "py" %}
{% set version = "1.8.2" %}
{% set hash = "f3b3a4c36512a4c4f024041ab51866f11761cc169670204b235f6b20523d4e6b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/py/py-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - pip
    - python
    - setuptools_scm
  run:
    - python

test:
  imports:
    - py
    - py.code
    - py.io
    - py.log
    - py.path
    - py.process

about:
  home: https://github.com/pytest-dev/py
  license: MIT
  license_file: LICENSE
  summary: library with cross-python path, ini-parsing, io, code, log facilities

extra:
  recipe-maintainers:
    - nicoddemus
    - jakirkham
