{% set name = "py" %}
{% set version = "1.5.0" %}
{% set hash_type = "sha256" %}
{% set hash = "b3ec4564d622d7b0ef015bf48064b77906fb82d802be165951791df30b0345ca" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/py/py-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - py
    - py.code
    - py.io
    - py.log
    - py.path
    - py.process

about:
  home: https://github.com/pytest-dev/py
  license: MIT
  license_file: LICENSE
  summary: "library with cross-python path, ini-parsing, io, code, log facilities"

extra:
  recipe-maintainers:
    - nicoddemus
    - jakirkham
