{% set name = "py" %}
{% set version = "1.5.4" %}
{% set hash_type = "sha256" %}
{% set hash = "3fd59af7435864e1a243790d322d763925431213b6b8529c6ca71081ace3bbf7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/py/py-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python

test:
  imports:
    - py
    - py.code
    - py.io
    - py.log
    - py.path
    - py.process

about:
  home: https://github.com/pytest-dev/py
  license: MIT
  license_file: LICENSE
  summary: "library with cross-python path, ini-parsing, io, code, log facilities"
  
  description: |
    The py lib is a Python development support library featuring the following
    tools and modules:
    py.path: uniform local and svn path objects
    py.apipkg: explicit API control and lazy-importing
    py.iniconfig: easy parsing of .ini files
    py.code: dynamic code generation and introspection
  doc_url: http://pylib.readthedocs.org/en/latest/
  dev_url: https://bitbucket.org/pytest-dev/py
  dev_source_url: 

extra:
  recipe-maintainers:
    - nicoddemus
    - jakirkham
